{{- if .Values.hooks.preInstall.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kubechat.fullname" . }}-pre-install
  namespace: {{ include "kubechat.namespace" . }}
  labels:
    {{- include "kubechat.labels" . | nindent 4 }}
    app.kubernetes.io/component: pre-install-hook
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  ttlSecondsAfterFinished: {{ .Values.hooks.preInstall.ttlSecondsAfterFinished }}
  backoffLimit: {{ .Values.hooks.preInstall.backoffLimit }}
  template:
    metadata:
      name: {{ include "kubechat.fullname" . }}-pre-install
      labels:
        {{- include "kubechat.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: pre-install-hook
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "kubechat.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.hooks.preInstall.podSecurityContext | nindent 8 }}
      containers:
      - name: pre-install
        image: "{{ .Values.hooks.preInstall.image.repository }}:{{ .Values.hooks.preInstall.image.tag }}"
        imagePullPolicy: {{ .Values.hooks.preInstall.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.hooks.preInstall.securityContext | nindent 10 }}
        command:
          - /bin/bash
          - -c
          - |
            echo "=== KubeChat Pre-Install Hook ==="
            echo "Namespace: {{ include "kubechat.namespace" . }}"
            echo "Release: {{ .Release.Name }}"
            echo "Chart: {{ .Chart.Name }}-{{ .Chart.Version }}"

            # Basic namespace validation
            if ! kubectl get namespace "{{ include "kubechat.namespace" . }}" >/dev/null 2>&1; then
              echo "Creating namespace {{ include "kubechat.namespace" . }}..."
              kubectl create namespace "{{ include "kubechat.namespace" . }}" || true
            fi

            echo "Pre-install validation completed successfully"
        env:
        - name: RELEASE_NAME
          value: {{ .Release.Name | quote }}
        - name: RELEASE_NAMESPACE
          value: {{ include "kubechat.namespace" . | quote }}
        {{- with .Values.hooks.preInstall.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        resources:
          {{- toYaml .Values.hooks.preInstall.resources | nindent 10 }}
{{- end }}