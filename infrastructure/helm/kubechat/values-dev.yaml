# KubeChat Helm Chart - Development Values
# This file contains local production mode configurations
# Runs all components in production mode (NODE_ENV=production, GIN_MODE=release)
# with appropriate security settings adapted for local development environment

## Global Configuration - Local Production Mode
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: "local-path"  # Use local-path for Rancher Desktop
  environment: "production"  # Production mode for security

## Namespace Configuration - Development Environment
namespace:
  create: false
  name: kubechat  # Override production namespace name

## Frontend (Web) Configuration - Development Overrides
web:
  enabled: true
  replicaCount: 1  # Single replica for development
  
  image:
    repository: kubechat/web
    tag: "dev"
    pullPolicy: IfNotPresent  # Use local images for development
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  
  # Production environment variables for local production simulation
  env:
    NODE_ENV: "production"  # CRITICAL: Production mode for security
    # Use empty string for relative URLs - ingress handles routing
    NEXT_PUBLIC_API_BASE_URL: ""
    NEXT_TELEMETRY_DISABLED: "1"
    LOG_LEVEL: "warn"

  # Proper health checks using actual Next.js endpoints
  livenessProbe:
    enabled: true
    httpGet:
      path: /api/health  # Native Next.js health endpoint
      port: 3000
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 5

  readinessProbe:
    enabled: true
    httpGet:
      path: /api/health  # Native Next.js health endpoint
      port: 3000
    initialDelaySeconds: 45
    periodSeconds: 15
    timeoutSeconds: 8
    failureThreshold: 3

  startupProbe:
    enabled: true
    httpGet:
      path: /api/health  # Fast startup detection with native endpoint
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 10

  # Init containers enabled with proper health endpoints

## Backend (API) Configuration - Development Overrides
api:
  enabled: true
  replicaCount: 1  # Single replica for development
  
  image:
    repository: kubechat/api
    tag: "dev"
    pullPolicy: IfNotPresent  # Use local images for development
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 512Mi
  
  # Production environment variables with security hardening
  env:
    GIN_MODE: "release"  # CRITICAL: Production mode for security
    LOG_LEVEL: "warn"
    LOG_FORMAT: "json"
    # Database configuration for enhanced schema
    POSTGRES_HOST: kubechat-postgresql
    POSTGRES_PORT: "5432"
    POSTGRES_DB: kubechat
    POSTGRES_USER: kubechat
    # POSTGRES_PASSWORD: Provided via secret
    POSTGRES_SSLMODE: disable  # Local PostgreSQL doesn't have SSL configured
    # Additional DB_* variables for authentication service
    DB_HOST: kubechat-postgresql
    DB_PORT: "5432"
    DB_NAME: kubechat
    DB_USER: kubechat
    DB_SSL_MODE: disable  # Local PostgreSQL doesn't have SSL configured
    DB_MAX_OPEN_CONNS: "25"
    DB_MAX_IDLE_CONNS: "5"
    DB_CONN_MAX_LIFETIME: "5m"
    DB_CONN_MAX_IDLE_TIME: "1m"
    # Redis configuration
    REDIS_HOST: kubechat-redis-master
    REDIS_PORT: "6379"
    # REDIS_PASSWORD: Provided via secret
    # Application settings
    DEBUG: "false"  # SECURITY: Disable debug mode for production
    # Security settings - MUST be provided via secrets in development
    # JWT_SECRET: Provided via secret (mandatory)
    JWT_EXPIRY_MINUTES: "1440"  # 24 hours (within security validation range)
    # Security validation settings
    SECURITY_AUDIT_ENABLED: "true"
    AUDIT_LOG_ENABLED: "true"
    BCRYPT_COST: "12"
    METRICS_ENABLED: "true"
    # ALLOWED_ORIGINS: Allow both HTTP and HTTPS for local development
    ALLOWED_ORIGINS: "http://kubechat.local,https://kubechat.local"
    # Cookie security settings adapted for local development
    COOKIE_SECURE: "false"  # Allow non-HTTPS cookies for local development
    COOKIE_SAME_SITE: "lax"  # Relaxed same-site policy for local development
    COOKIE_HTTP_ONLY: "true"  # SECURITY: HTTP-only cookies

  # Proper health checks using actual Go API endpoints
  livenessProbe:
    enabled: true
    httpGet:
      path: /health  # Basic health endpoint implemented in main.go
      port: 8080
    initialDelaySeconds: 90
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 5

  readinessProbe:
    enabled: true
    httpGet:
      path: /api/v1/health/ready  # Comprehensive readiness check with dependencies
      port: 8080
    initialDelaySeconds: 75
    periodSeconds: 15
    timeoutSeconds: 8
    failureThreshold: 3

  startupProbe:
    enabled: true
    httpGet:
      path: /api/v1/health/live  # Fast startup detection
      port: 8080
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 15

## Ingress Configuration - HTTP for Local Development
ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: kubechat.local
      paths:
        - path: /
          pathType: Prefix
          service: web
        - path: /api
          pathType: Prefix
          service: api
  tls: []

## TLS Configuration - Disabled for Local Development
tls:
  enabled: false
  certManager:
    enabled: false


## Backup Configuration - Disabled for Development
backup:
  enabled: false

## Autoscaling - Disabled for Development
autoscaling:
  enabled: false

## Pod Disruption Budget - Disabled for Development
podDisruptionBudget:
  enabled: false

## Hooks Configuration - Disabled for Development
hooks:
  preInstall:
    enabled: false
  preUpgrade:
    enabled: false
  preDelete:
    enabled: false

## PostgreSQL Configuration - Production-grade for Development Environment
postgresql:
  enabled: true
  fullnameOverride: "kubechat-postgresql"  # This ensures consistent secret naming
  auth:
    username: kubechat
    database: kubechat
    # Use KubeChat secret with secure 32-character password
    existingSecret: "kubechat-dev-secret"
    secretKeys:
      adminPasswordKey: "postgresql-password"
      userPasswordKey: "postgresql-password"
  
  primary:
    persistence:
      enabled: true
      size: 5Gi  # Smaller size for development
      storageClass: "local-path"  # Rancher Desktop default
    
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
    
    # Development database configuration with enhanced security
    extendedConfiguration: |
      # Logging for development
      log_statement = 'mod'
      log_duration = on
      log_min_duration_statement = 1000
      log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
      # Performance tuning for development
      shared_preload_libraries = 'pg_stat_statements'
      # Security settings
      log_connections = on
      log_disconnections = on
      log_lock_waits = on
    
    # Database initialization - scripts are loaded from external files
    initdb:
      scriptsConfigMap: kubechat-db-init

## Redis Configuration - Production-grade for Development Environment
redis:
  enabled: true
  fullnameOverride: "kubechat-redis"  # This ensures consistent secret naming
  auth:
    enabled: true
    # Use KubeChat secret with secure 32-character password
    existingSecret: "kubechat-dev-secret"
    existingSecretPasswordKey: "redis-password"
  
  master:
    persistence:
      enabled: true
      size: 2Gi  # Smaller size for development
      storageClass: "local-path"  # Rancher Desktop default
    
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 128Mi
  
  # Reduce replicas for development to save resources
  replica:
    replicaCount: 1  # Only 1 replica instead of default 3
    persistence:
      enabled: false  # Disable persistence for replicas in dev
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 25m
        memory: 64Mi

## Development Tools Configuration
devTools:
  enabled: true
  
  # PgAdmin for database management
  pgadmin:
    enabled: true
    image: dpage/pgadmin4:8.10
    service:
      type: NodePort
      port: 80
      nodePort: 30050
    env:
      PGADMIN_DEFAULT_EMAIL: admin@kubechat.dev
      PGADMIN_DEFAULT_PASSWORD: dev-admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
  
  # Redis Commander for Redis management
  redisCommander:
    enabled: true
    image: rediscommander/redis-commander:latest
    service:
      type: NodePort
      port: 8081
      nodePort: 30081
    env:
      REDIS_HOSTS: kubechat-dev-redis-master:6379

## ConfigMap - Development Configuration
configMap:
  create: true
  data:
    api_config.yaml: |
      server:
        port: 8080
        timeout: 60s
        debug: true
      database:
        max_connections: 50
        timeout: 10s
        log_queries: true
      redis:
        timeout: 5s
      logging:
        level: debug
        format: console
      development:
        cors_enabled: true
        allowed_origins: ["http://localhost:3000", "http://kubechat.local"]

## Security Context - Relaxed for Development
securityContext:
  runAsNonRoot: false  # Allow root for easier debugging
  runAsUser: 0
  runAsGroup: 0

## Pod Security Context - Relaxed for Development
podSecurityContext:
  fsGroup: 0

